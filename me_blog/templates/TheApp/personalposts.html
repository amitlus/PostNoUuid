{% extends "TheApp/base.html" %}

{% load static %}
{% block body_block %}

<div class="container" style="padding-bottom: 130px; margin-top:60px;">

{% for item in items %}
  <div class="container" style="border-style:ridge; border-radius: 5px;">
      <h4><a style="text-decoration: none;" href="{% url 'TheApp:post_detail' pk=item.pk %}">{{item|linebreaks}}</a></h4>
      <p>Published on: {{item.create_date|date:"D M Y"}}</p>
      <p>By: {{item.author}}</p>
      <a style="text-decoration: none;" href="{% url 'TheApp:post_detail' pk=item.pk %}">Comments: {{ item.comments.count }}</a>
  </div>
  <br>

{%endfor%}
</div>
{% endblock %}
